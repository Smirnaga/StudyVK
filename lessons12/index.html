<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" ,
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>

<body>

    <div class="small" id="small">small</div>
    <div class="average" id="average">average</div>
    <div class="big" id="big">big</div>
    <div class="topping">
        <span>Topping :</span>
        <select id="Topping" multiple> Topping
            <option value="1" id="cheese" >cheese</option>
            <option value="2" id="salat" >salat</option>
            <option value="3" id="potato">potato</option>
            <option value="4" id="flavoring">flavoring</option>
            <option value="5" id="mayonnaise">mayonnaise</option>
          </select>
    </div>
    <div class="price" id="price">Price :</div>
    <div class="calories" id="calories">Calories :</div>


</body>

</html>
