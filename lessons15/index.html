<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  , content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список Дел</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="albums">
        <h3>Список альбомов</h3>
        <ul id="ToDoalbums" type="square"  >
        </ul>
    </div>
    <div class="photos">
        <h3>Список фотографий</h3>
        <ul id="ToDophotos" type="square"  >
        </ul>
    </div>  

    <script type="text/template" id="taskItemTemplate">
        <li class="task-item u-full-width {{completeClass}}" data-id="{{id}}">
            {{title}}
        </li>
    </script>
    
</body>
</html>
