<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  , content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lessons16</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet"href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="dialog-form" title="Create new user" >
        <p class="validateTips">All form fields are required.</p>
       
        <form id="contactForm">
          <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"  class="text ui-widget-content ui-corner-all">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" class="text ui-widget-content ui-corner-all">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
            <label for="phone">Phone</label>
            <input type="phone" name="phone" id="phone"  class="text ui-widget-content ui-corner-all">
            <label for="date">Date</label>
            <input type="date" name="date" id="date"  class="text ui-widget-content ui-corner-all">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>
      <button id="addInfo">Create new user</button>
 
   
    <div class="invalid"></div>
    <table id="listOfContacts" >
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Дата Рождения</th>
            <th>Действие</th>
        </tr>
        <tr>
        </tr>
    </table>

        <script type="text/template" id="taskItemTemplate">
            <tr class="contact-row" data-id="{{id}}">
                <td>{{name}}</td>
                <td>{{surname}}</td>
                <td>{{email}}</td>
                <td>{{phone}}</td>
                <td>{{date}}</td>
                <td><span id="button" class="delete-btn">Delete</span>
                    <span id="button" class="edit-btn">Edit</span>
                </td>   
            </tr>
        </script>
    

    
</body>
</html>
